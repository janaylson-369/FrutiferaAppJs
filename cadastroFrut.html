<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cardápio</title>

    <!-- estilos de bibliotecas -->
    <link rel="stylesheet" type="text/css" href="./node_modules/toastify-js/src/toastify.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="/assets/css/footer.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- barra de navegação principal -->
        <nav class="navbar navbar-expand-lg bg-verde-personalizado">
            <div class="container">
                <!-- logo -->
                <a class="navbar-brand" href="#">
                    <img src="/assets/image/LOGO.png" alt="bootstrap" class="logo-navbar">
                </a>

                <!-- botão que aparece em telas pequenas para expandir o menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- links do menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="cadastroFrut.html" class="nav-link">Cadastrarfrutas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Fim da NAVBAR -->
    </header>

    <main class="container my-5">
        <!-- Área principal do cadastro -->
        <div class="container">
            <div class="d-flex align-items-end mb-4">
                <!-- campo de busca -->
                <div class="flex-grow-1">
                    <label for="searchInput" class="form-label">Buscar Fruteira</label>
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Digite o nome popular ou científico...">
                </div>
                <!-- botão que abre o modal de cadastro -->
                <div class="ms-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#fruteiraModal">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- modal de cadastro da fruteira -->
        <div class="modal fade" id="fruteiraModal" tabindex="-1" aria-labelledby="fruteiraModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="fruteiraModalLabel">Cadastrar Fruteira</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- formulário de cadastro -->
                    <form id="form-fruteira">
                        <div class="modal-body">
                            <!-- Campo Nome Popular -->
                            <div class="mb-3">
                                <label for="nomeEspecie" class="form-label">Nome da Espécie (Popular)</label>
                                <input type="text" class="form-control" id="nomeEspecie" name="nomeEspecie">
                            </div>
                            <!-- Campo Nome Científico -->
                            <div class="mb-3">
                                <label for="nomeCientifico" class="form-label">Nome Científico</label>
                                <input type="text" class="form-control" id="nomeCientifico" name="nomeCientifico">
                            </div>
                            <!-- Produção Média -->
                            <div class="mb-3">
                                <label for="producaoMedia" class="form-label">Produção Média por Safra (Kg)</label>
                                <input type="number" class="form-control" id="producaoMedia" name="producaoMedia">
                            </div>
                            <!-- Data do Plantio -->
                            <div class="mb-3">
                                <label for="dataPlantio" class="form-label">Data do Plantio</label>
                                <input type="date" class="form-control" id="dataPlantio" name="dataPlantio">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- Botões de ação do modal para salvar ou cancelar o cadstro -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabela que lista todas as fruteiras -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered" id="fruteiras-tabela">
                <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome Popular</th>
                        <th scope="col">Nome Científico</th>
                        <th scope="col">Produção (Kg)</th>
                        <th scope="col">Data Plantio</th>
                        <th scope="col">Idade (meses)</th>
                    </tr>
                </thead>
                <tbody id="fruteiras-tbody"><!-- As linhas serão preenchidas via JavaScript -->

                </tbody>
            </table>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="mt-auto">
        <div class="container">
            <div class="d-flex align-items-center mb-4">
                <!-- Logo -->
                <img src="/assets/image/LOGO.png" alt="CafeBr Logo" class="mt-2 logo-navbar">
                <span class="fs-5 fw-bold me-4 ms-2"></span>
                <!-- Links -->
                <ul class="nav col justify-content-end">
                    <li class="nav-item"><a href="index.html" class="nav-link px-2">Home</a></li>
                    <li class="nav-item"><a href="cadastroFrut.html" class="nav-link px-2">Cadastrarfrutas</a></li>
                </ul>
            </div>

            <!-- Redes sociais -->
            <section class="mb-4 text-center">
                <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"><i
                        class="bi bi-facebook"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"><i
                        class="bi bi-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"><i
                        class="bi bi-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"><i
                        class="bi bi-linkedin"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#" role="button"><i
                        class="bi bi-github"></i></a>
            </section>

            <!-- Políticas -->
            <div class="text-center mb-3">
                <a href="#" class="text-white me-3 text-decoration-none">Termos e condições</a>
                <a href="#" class="text-white text-decoration-none">Política de privacidade</a>
            </div>

            <div class="text-center mb-2">
                <p class="mb-1">© 2025 Brejo Paraibano - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>

    <!-- Importação de scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/toastify-js/src/toastify.js"></script>
    <script src="/SRC/cadastroFrut.js"></script>
</body>

</html>
